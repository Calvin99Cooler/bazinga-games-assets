    <script src="sdk.js"></script>

    <script src="jquery-1.11.2.min.js"></script>

    <style>
        @font-face {
            font-family: TankTrouble;
            src: url('assets/fonts/TankTrouble.ttf');
        }

        #music {
            position: absolute;
            right: 0px;
            top: 0px;
            cursor: pointer;
        }

        #music img {
            display: none;
        }

        #music.on:not(:active) .on.standard,
        #music.on:active .on.active,
        #music.off:not(:active) .off.standard,
        #music.off:active .off.active{
            display: inherit;
        }

    </style>

    </head>
    <body style="height: 100%; margin: 0;background-color: white">
        <div class="off" id="music">
            <image class="on standard" src="assets/images/header/musicOn.png" srcset="assets/images/header/musicOn@2x.png 2x"/>
            <image class="off standard" src="assets/images/header/musicOff.png" srcset="assets/images/header/musicOff@2x.png 2x"/>
            <image class="on active" src="assets/images/header/musicOnActive.png" srcset="assets/images/header/musicOnActive@2x.png 2x"/>
            <image class="off active" src="assets/images/header/musicOffActive.png" srcset="assets/images/header/musicOffActive@2x.png 2x"/>
        </div>
        <div id="game" style="height: 100%;">
        </div>

        AudioManager.turnMusicOff();
        AudioManager.turnSoundOn(AudioManager.VOLUME_SETTINGS.LOW);
        QualityManager.setQuality(QualityManager.QUALITY_SETTINGS.HIGH);

        if (devicePixelRatio > 1) {
            UIConstants.scaleForHighDensity(devicePixelRatio);
        }

        PokiSDK.init().then(
            function() {
                // successfully initialized
                // continue to game
                GameManager.initGame();
            }
        ).catch(
            function() {
                // initialized but the user has an adblock
                // feel free to kindly ask the user to disable AdBlock, like forcing weird usernames or showing a sad face; be creative!

                GameManager.initGame();
            }
