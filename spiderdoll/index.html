<!DOCTYPE html>
<html lang="en-us">
  <head>
    <base href=".">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SpiderDoll</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="finnalstyle.css">
    <script src="merge.js"></script>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <!-- âœ… Added loading text display -->
      <p id="loading-text" style="text-align:center; color:white; font-family:Arial, sans-serif; margin-top:10px;">
        LOADING...
      </p>
    </div>

    <script>
      Promise.all([
        window.mergeFiles(window.getParts("Build.data", 1, 2)),
        window.mergeFiles(window.getParts("Build.wasm", 1, 2)),
      ]).then(([dataUrl, wasmUrl]) => {
        var buildUrl = "Build";
        var loaderUrl = buildUrl + ".loader.js";
        var config = {
          dataUrl: dataUrl,
          frameworkUrl: buildUrl + ".framework.js",
          codeUrl: wasmUrl,
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "SpiderDoll",
          productVersion: "1.0",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          container.className = "unity-mobile";
          config.devicePixelRatio = 1;
        } else {
          canvas.style.width = "960px";
          canvas.style.height = "640px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            document.getElementById("loading-text").textContent = "Loaded successfully!";
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }).catch((error) => {
        console.error("Error merging files:", error);
        const txt = document.getElementById("loading-text");
        if (txt) txt.textContent = "Error loading files!";
      });
    </script>
  </body>
</html>
